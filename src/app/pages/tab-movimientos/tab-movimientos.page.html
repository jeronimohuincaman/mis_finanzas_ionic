<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let movimiento of movimientos">
      <ion-label>
        <h2>{{movimiento.fecha}}</h2>
        <h3>{{movimiento.concepto}}</h3>
        <p>${{movimiento.cantidad}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button id="open-modal" expand="block" (click)="openModal()">Nuevo</ion-button>
</ion-footer>
