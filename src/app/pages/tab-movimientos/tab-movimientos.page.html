        <!-- Encabezados -->
        <ion-row class="header-row">
          <ion-col size="3" class="ion-text-center"><strong>Fecha</strong></ion-col>
          <ion-col size="5" class="ion-text-center"><strong>Concepto</strong></ion-col>
          <ion-col size="3" class="ion-text-center"><strong>Cantidad</strong></ion-col>
          <ion-col size="1" class="ion-text-center"><strong>Acci√≥n</strong></ion-col>
        </ion-row>

    <!-- Filas de movimientos -->
    <ion-row *ngFor="let movimiento of movimientos" class="data-row">
      <ion-col size="3" class="ion-text-center">{{ movimiento.fecha }}</ion-col>
      <ion-col size="5" class="ion-text-center">{{ movimiento.concepto.descripcion }}</ion-col>
      <ion-col size="3" class="ion-text-center">${{ movimiento.cantidad }}</ion-col>
      <ion-col size="1" class="ion-text-center">
        <ion-button color="danger" fill="clear">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button id="open-modal" expand="block" (click)="openModal()">Nuevo</ion-button>
</ion-footer>
