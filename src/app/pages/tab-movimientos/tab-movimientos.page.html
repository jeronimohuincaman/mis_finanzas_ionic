<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let movimiento of movimientos">
      <ion-label>
        <h2>{{movimiento.fecha}}</h2>
        <h3>{{movimiento.concepto}}</h3>
        <p>${{movimiento.cantidad}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button id="open-modal" expand="block">Nuevo</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button icon="close" (click)="close()">
            Cerrar
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">
            Confirmar
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content class="ion-padding">
        <form [formGroup]="form" (ngSubmit)="confirm()">
          <ion-item>
            <ion-datetime id="datetime" formControlName="fecha"  displayFormat="DD.MM.YYYY"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-input formControlName="concepto" label="Ingrese el concepto" labelPlacement="stacked" type="text"
              placeholder="Mercado, Auto, Amigos..."></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="cantidad" label="Ingrese las cantidad" labelPlacement="stacked" type="text"
              placeholder="$$"></ion-input>
          </ion-item>

        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
