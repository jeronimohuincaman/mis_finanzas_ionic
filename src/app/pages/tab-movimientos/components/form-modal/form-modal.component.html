<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Movimiento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="stacked">Fecha</ion-label>
      <ion-datetime formControlName="fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-select label="Concepto" placeholder="Mercado, Transporte..." formControlName="concepto">
        <ion-select-option *ngFor="let concepto of conceptos" [value]="concepto">
          {{ concepto.descripcion }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input type="number" formControlName="cantidad"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Guardar</ion-button>
  </form>
</ion-content>
